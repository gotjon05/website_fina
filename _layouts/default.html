<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>

    <!-- Preload Sidebar Background Image -->
    <link rel="preload" href="{{ '/assets/images/forest2.webp' | relative_url }}" as="image">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- Highlight.js Monokai Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/monokai.min.css">
</head>
<body class="{% if page.url contains '/projects/' %}project-page{% endif %}">
    <!-- Navbar Container (Fixed at the top) -->
    <div class="navbar-container">
        {% include navbar.html %}
    </div>

    <!-- Layout Container for Sidebar and Main Content -->
    <div class="layout-container">
        <!-- Sidebar -->
        <div class="sidebar loading">
            {% include sidebar.html %}
        </div>

        <!-- Main Content -->
        <div class="main-content">
            {{ content }}
        </div>
    </div>

    <!-- Reference JavaScript Files -->
    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/sidebar-background.js' | relative_url }}"></script>

    <!-- Highlight.js Core Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/sql.min.js"></script>
    <script>hljs.highlightAll();</script>
</body>
</html>
